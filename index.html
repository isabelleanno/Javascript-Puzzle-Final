<!DOCTYPE html>
<!--Isabelle Anno, 5/4/2022-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/puzzle.png" />
    <title>Puzzle Game</title>
  </head>
  <body>
    <div class="row p-5">
      <div class="col-6 d-flex justify-content-center">
        <canvas id="canvas"></canvas>
      </div>
      <div class="controls py-2 col-6">
        <div class="controls col-11 my-2">
          <h4 class="text-primary">
            Select or search a theme, then click the "start" button to begin.
          </h4>
        </div>

        <div class="col-11 mb-2 controls">
          <h3 class="text-center mb-2">Puzzle Themes</h3>
          <div class="d-block-flex" id="selectTheme">
            <button class="theme btn btn-secondary m-1" value="animals">
              Animals
            </button>
            <button class="theme btn btn-secondary m-1" value="winter">
              Winter
            </button>
            <button class="theme btn btn-secondary m-1" value="plants">
              Plants
            </button>
            <button class="theme btn btn-secondary m-1" value="architecture">
              Architecture
            </button>
            <button class="theme btn btn-secondary m-1" value="spring">
              Spring
            </button>
            <button class="theme btn btn-secondary m-1" value="abstract">
              Abstract
            </button>
            <button class="theme btn btn-secondary m-1" value="spring">
              Flowers
            </button>
            <button class="theme btn btn-secondary m-1" value="instruments">
              Instruments
            </button>
            <button class="theme btn btn-secondary m-1" value="universe">
              Universe
            </button>
            <button class="theme btn btn-secondary m-1" value="food">
              Food
            </button>
            <button class="theme btn btn-secondary m-1" value="summer">
              Summer
            </button>

            <button class="theme btn btn-secondary m-1" value="autumn">
              Autumn
            </button>
            <button class="theme btn btn-secondary m-1" value="traveling">
              traveling
            </button>
            <button class="theme btn btn-secondary m-1" value="random">
              Random
            </button>
          </div>
        </div>
        <div class="col-11 mb-2 controls">
          <div class="d-inline">
            <h3>Search a theme</h3>
            <input type="text" id="search" />
            <input
              class="btn btn-secondary mt-0 mb-2"
              type="submit"
              id="searchbtn"
            />
          </div>
        </div>
        <div class="controls col-11">
          <h3 class="mb-2">Puzzle Settings</h3>
          <div class="col-12 text-center mb-2">
            <label for="difficulty">Difficulty</label>
            <input type="range" min="2" max="16" value="4" id="difficulty" />
          </div>
          <button class="button btn btn-success mb-2" onclick="shufflePuzzle()">
            START or shuffle puzzle
          </button>
          <button
            class="button btn btn-warning mb-2"
            onclick=" document. location. reload()"
          >
            Find new puzzle
          </button>
          <button class="button btn btn-danger mb-2" onclick="onImage()">
            Reset current puzzle
          </button>
        </div>
        <div class="controls col-11 my-2">
          <p class="m-0">Made with ❤️ by Isabelle Anno.</p>
          <p class="mt-1">
            forked from
            <a
              href="https://code.tutsplus.com/tutorials/create-an-html5-canvas-tile-swapping-puzzle--active-10747"
              >tutsplus.com</a
            >. Favicon sourced from
            <a
              href="https://www.flaticon.com/free-icon/puzzle_10421838?term=puzzle&page=1&position=28&origin=tag&related_id=10421838"
              >flaticon.com</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
